<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        .espc{
            float: right;
            margin-right: 309px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .header {
            background-color: #1470da;
            height: 30px;
            width: 100%;
            text-align: center;
            line-height: 30px; 
            color: white;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            overflow: hidden;
            width: calc(33.33% - 40px);
            max-width: 300px; 
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product button {
            background-color: #1470da;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #0b5394;
        }
    </style>
</head>
<body>

<div class="header">Quedazero</div>

<div class="container">
    <div class="product">
        <img src="imagens/aa.png" height="200" alt="Produto 1">
        <p>Minoxidil e Finasterina Oral| Tratamento para Queda de Cabelo MANUAL</p>
        <h2>R$ 99,99</h2>
       
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="imagens/produto2.jpg" height="200" alt="Produto 2">
        <p>Kit Inforcer Shampoo + Máscara de Tratamento Serie Expert, L´Oreal Professionnel Paris</p>
        <h2>R$ 299,90</h2>
        
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="imagens/produto3.png" height="200" alt="Produto 3">
        <p>	
            RootBi Ho 3% - Loção Capilar 100 ml</p>
        <h2>R$ 534,90</h2>
        
        <button>Comprar</button> 
    </div>
</div>
<button onclick="window.location.href = 'index.html';" class="btn btn-info espc">Voltar</button>
</body>
</html>
