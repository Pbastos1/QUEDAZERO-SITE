<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</div>

<script>
    const clientes = [
        {avatar: "avatar1.png", nome:"Gabriel", sobrenome:"Silva",email:"gabrie@mail.com"},
        {avatar: "avatar3.jpg", nome:"Pablo", sobrenome:"Fraz√£o",email:"pablo@mail.com"},
        {avatar: "avatar2.png", nome:"Juliana", sobrenome:"nascimento",email:"julina@mail.com"},
    ]
const tbody = document.getElementById('tbody')
    clientes.forEach(function(objeto, indice){
        let tr = document.createElement('tr')

        let imagem = document.createElement('img')
        imagem.src = `imagens/${objeto.avatar}`
        imagem.height = 50
        imagem.alt = "avatar"

        let td0 = document.createElement('td')
        td0.append(imagem)
        tr.append(td0)

    

        let td1 = document.createElement('td')
        td1.innerText = objeto.nome
        tr.append(td1)
        //segunda coluna
        let td2 = document.createElement('td')
        td2.innerText = objeto.sobrenome
        tr.append(td2)


        tbody.append(tr)

    })  
</script>

</body>
</html>
